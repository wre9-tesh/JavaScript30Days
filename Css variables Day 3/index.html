<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Css variables</title>
</head>
<body>

<h1>Update CSS Variables with <span class="head-text">JS</span></h1>
    <div class="values">
    <div class="spacing">
        <label for="space">Spacing</label>
        <input type="range" name="space" class="slider" min="0" max="100" data-sizing="px" id="space">
    </div>
    <div class="Grayscale">
        <label for="gray">Grayscale</label>
        <input type="range" name="gray"  class="slider" min="0" max="100" data-sizing="%" id="gray">
    </div>
    <div class="color">
        <label for="color-bar">
            Base Color
        </label>
        <input type="color" name="color" value="#ffffff" id="color-bar">
    </div>
    </div>

   <img src="https://picsum.photos/400?random=2" alt="random_image">

<script src="script.js"></script>
</body>
</html>
